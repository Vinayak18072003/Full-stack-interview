<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Product List</h1>

    <!-- Department Filter -->
    <label for="department-select">Filter by Department:</label>
    <select id="department-select">
        <option value="all">All</option>
    </select>

    <!-- Sort Filter -->
    <label for="sort-select">Sort by:</label>
    <select id="sort-select">
        <option value="none">None</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
    </select>

    <!-- Product List -->
    <ul id="product-list"></ul>

    <!-- Department List Link -->
    <p>
        <a href="/departments-list">View Department Links</a>
    </p>

    <script>
        const productList = document.getElementById("product-list");
        const departmentSelect = document.getElementById("department-select");
        const sortSelect = document.getElementById("sort-select");

        let allProducts = [];

        // Load departments into dropdown
        fetch('/departments')
            .then(res => res.json())
            .then(departments => {
                departments.forEach(dept => {
                    const option = document.createElement("option");
                    option.value = dept.id;
                    option.textContent = dept.name;
                    departmentSelect.appendChild(option);
                });
            });

        // Load all products
        fetch('/products')
            .then(res => res.json())
            .then(products => {
                allProducts = products;
                renderProducts("all");
            });

        // Event listeners
        departmentSelect.addEventListener("change", () => {
            renderProducts(departmentSelect.value);
        });

        sortSelect.addEventListener("change", () => {
            renderProducts(departmentSelect.value);
        });

        // Render filtered and sorted products
        function renderProducts(deptId) {
            productList.innerHTML = "";

            let filtered = deptId === "all"
                ? [...allProducts]
                : allProducts.filter(p => p.department_id == deptId);

            const sortValue = sortSelect.value;
            if (sortValue === "low") {
                filtered.sort((a, b) => a.price - b.price);
            } else if (sortValue === "high") {
                filtered.sort((a, b) => b.price - a.price);
            }

            if (filtered.length === 0) {
                productList.innerHTML = "<li>No products in this department.</li>";
                return;
            }

            filtered.forEach(product => {
                const item = document.createElement("li");
                item.innerHTML = `<a href="/product/${product.id}">${product.name} - â‚¹${product.price}</a>`;
                productList.appendChild(item);
            });
        }
    </script>
</body>
</html>
